<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .form-group{
            padding: 20px 20px;
        }

        input{
            height: 50px;
            padding: 10px;
            margin: 10px 0;
            width: 260px;
        }

        textarea{
            width: 100%;
            height: 100px;
        }

        button{
            background-color: #233451;
            border: 0;
            padding: 20px 40px;
            color: white;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <section style="background-color: #1687A0;">
        <h2 style="text-align: center; color: red; padding-top: 30px; font-weight: bold; font-family: sans-serif;">Contacto</h4>
        <div style="display: flex; justify-content: center;">
            <form>
                <article style="display: flex;">
                    <div class="form-group">
                        <input type="text" id="name" placeholder="Nombre" name="name" required pattern="[a-zA-Z ]{1,}">
                    </div>
                    <div class="form-group">
                        <input type="text" id="lastName" placeholder="Apellido" name="lastName" required pattern="[a-zA-Z ]{1,}">
                    </div>
                </article>

                <article style="display: flex;">
                    <div class="form-group">
                        <input type="email"  id="email" placeholder="Email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                    </div>
                    <div class="form-group">
                        <input type="text" id="phone" placeholder="Telefono" name="phone" required pattern="[0-9]{8,}">
                    </div>
                </article>

                <div class="form-group" style="display: flex; justify-content: center;">
                    <textarea name="desc"  id="desc" placeholder="Descripcion"></textarea>
                </div>

                <article style="display: flex; justify-content: center; padding: 20px 20px;">
                    <button type="submit" class="btn btn-default">ENVIAR</button>
                </article>
            </form>
        </div>
    </section>
</body>

</html>
