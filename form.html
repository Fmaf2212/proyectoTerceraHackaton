<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input:focus {
            background-color: rgba(32, 54, 86, 0.25);
        }

        .inputs input:valid {
            background-color: rgba(0, 150, 0, 0.25);
        }

        .inputRadio{
            border: none !important;
        }

        .inputs label{
            padding: 5px;
            border-left: 3px solid #ccc;
        }

    </style>
</head>
<body>
    <form>
        <fieldset>
            <legend>Tercer reto:</legend>
            <div class="inputs">
                <label for="nombre"> Nombre:</label>
                <input type="text" id="nombre" name="nombre" required pattern="[a-zA-Z ]{1,}"
                    title="Debes rellenar el campo con valores de texto"><br><br>
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required pattern="[a-zA-Z ]{1,}"
                    title="Debes rellenar el campo con valores de texto"><br><br>
                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" min="18" max="80" required><br><br>
                <label>Sexo:</label>
                <label class="inputRadio"><input type="radio" name="gender" required value="Masculino" checked /> Masculino</label>
                <label class="inputRadio"><input type="radio" name="gender" required value="Femenino" /> Femenino</label>
                <label class="inputRadio"><input type="radio" name="gender" required value="Otros" /> Otros</label><br><br>
                <label for="dni">DNI:</label>
                <input type="text" id="dni" name="dni" required required pattern="[a-zA-Z0-9]{8,}"
                    title="Como mínimo tiene que tener 8 números"><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"><br><br>
            </div>
            <input type="submit" value="Enviar">
        </fieldset>
    </form>
</body>
</html>
