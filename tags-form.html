<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <p>form: Representa un formulario, conteniendo controles que pueden ser enviados a un servidor para un futuro procesamiento</p>
        <fieldset>
            <p>fieldset: Representa un conjunto de controles</p>
            <legend><p>legend: Representa el título de un fieldset</p></legend>
            <label for=""><p>label: Representa el título de un control de formulario</p></label>
            <input type="text"><p>input: Representa un campo de datos escrito que permite al usuario editar datos.</p>
            <select name="" id="">
                <p>select: Representa un control que permite la selección entre un conjunto de opciones</p>
                <option value=""><p>option: Representa una opción en un elemento select</p></option>
            </select>
            <textarea name="" id="" cols="30" rows="10">
                <p>textarea: Representa un control de edición de texto multilínea</p>
            </textarea>
            <button>
                <p>button: Representa un botón</p>
            </button>
        </fieldset>
    </form>
</body>
</html>
